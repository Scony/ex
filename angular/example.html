<div class="jumbotron">
  <h2>{{ example }}</h2>
  <p>{{ description }}</p>
</div>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Related command</th>
      </tr>
    </thead>
  <tbody>
    <tr ng-repeat="command in commands">
      <td><a href="#/commands/{{ command.name }}">{{ command.name }}</a></td>
    </tr>
  </tbody>
</table>
<div class="well">
  <h4>Add relation:</h4>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Command name" ng-model="name">
  </div>
  <button type="submit" class="btn btn-success" ng-click="add()">Add</button>
</div>
