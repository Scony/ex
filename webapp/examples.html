<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Example</th>
      <th class="text-center">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="example in examples">
      <td><a href="#/examples/{{ example._id }}">{{ example.example }}</a></td>
      <td class="text-center">{{ example.score }}</td>
    </tr>
  </tbody>
</table>
<hr>
<div class="well">
  <h4>Add an example:</h4>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Example" ng-model="example">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Description" ng-model="description"></textarea>
  </div>
  <button type="submit" class="btn btn-success" ng-click="add()">Add</button>
</div>
